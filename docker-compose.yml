services:
  pdf_reader_llm_app:
    build:
      context: .
      dockerfile: Dockerfile.ultra-simple
    container_name: pdf_reader_llm_app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./templates:/app/templates
      - ./api_key.txt:/app/api_key.txt
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0 